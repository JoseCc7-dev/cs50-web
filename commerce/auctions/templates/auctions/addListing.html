{% extends "auctions/layout.html" %}

{% block body %}
{% if user.is_authenticated %}
<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="title" placeholder="Title" autocomplete="off" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="category" placeholder="Category" required>
    </div>
    <div class="form-group">
        <textarea placeholder="Description" name="description" rows="6" cols="135" required style="height: fit-content;"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="url" name="image_url" placeholder="Image Url">
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="starting_bid" placeholder="Starting Bid" required>
    </div>
    
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% else %}
User Not Authenticated
{% endif %}
{% endblock %}
